<!DOCTYPE html>
<html>
  <head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
    <title>Gander</title>
   <link href='http://fonts.googleapis.com/css?family=Lato|Courgette' rel='stylesheet' type='text/css'>    
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
    <script src="../scripts/jquery-1.7.2.min.js"></script>    
  </head>

  <body>

  <div id='container'>
      <header>
        <img id='logo' src="../images/Gander-logo-sm.png" border="0" alt="Gander Logo"></img>
        <a id='log-in-wrapper' href='#'>
          <span id='log-in-small' class='button'>
            Log In
          </span>
        </a>
      </header>

      <h2 id='slogan'>
        <em>Fly</em> through email
      </h2>

      <div id='description'>    
        <p>
          Gander is a secure, mobile-friendly 
          way to access and search your email.
        </p>
      </div>

      <div id='waitlist'>
          <form class="well">
            <label id='mail-label'>First Name</label>
            <input type="text" class="span3 optional-field" placeholder="optional">
            <label id='mail-label'>Email</label>
            <input type="email" class="span3" placeholder="you@email.com">

            <a id='add-to-waitlist' class='button' href="#">Request an Invite</a>
          </form>
      </div>

      <div id='push'><!--//--></div>

    </div>

    <footer>
      <ul class='well'>
        <li><a href="#">Features</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="mailto:gander@ripariandata.com">Email Us</a></li>
        <li><a href="#">Privacy</a></li>
      </ul>
    </footer>
    <script src="../scripts/verify.js"></script>  
  </body>
</html>
